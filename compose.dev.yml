services:
  web:
    volumes:
      - ./web/html:/var/www/playground
      - ./web/nginx.conf:/etc/nginx/nginx.conf
  frontend:
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
  backend:
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules

volumes:
  frontend-node-modules:
  backend-node-modules:
